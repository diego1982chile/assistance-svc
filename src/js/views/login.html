 <STYLE TYPE="text/css">

    .oj-text-field {
        max-width: 100em;
    }
  
</STYLE>

<br/>

<div class="oj-hybrid-padding"> 

  <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center"> 
      
      <div id="tableWrapper" class="oj-xl-3 oj-lg-4 oj-md-6 oj-sm-12 oj-flex-item 
              oj-xl-margin-4x
              oj-xl-padding-4x
              oj-lg-margin-4x
              oj-lg-padding-4x
              oj-md-margin-4x
              oj-md-padding-4x
              oj-sm-margin-1x
              oj-sm-padding-1x">
          
          <div class="content-header-top"></div>
          
          <div class="oj-panel oj-panel-shadow-sm">
              
              <h3 class="oj-header-border">Login</h3>
              <br/>
      
              <oj-form-layout id="myForm" label-edge="top" columns="1" max-columns="1">                          

                  <oj-input-text 
                      id="user"                                 
                      label-hint="User"                        
                      value='{{user}}'                        
                      required="required"
                      on-keyup="[[triggerSignIn]]">                            
                  </oj-input-text>

                  <oj-input-password 
                      id="password"                         
                      label-hint="Password"                        
                      value='{{password}}'
                      required="required"
                      on-keyup="[[triggerSignIn]]">                            
                  </oj-input-password>   
                  
                  <br/>

                  <div slot="footer" style="text-align: right;">
                      <!--oj-button id="dialogBtn" on-oj-action="[[openDialog]]">Register</oj-button-->
                      <oj-button id="submitBtn" chroming="callToAction" on-oj-action="[[signIn]]" style="width: 100%">Sign In</oj-button>
                  </div>                            

              </oj-form-layout>                 
              
          </div>
          
      </div>       

  </div>   
  
  
</div>
